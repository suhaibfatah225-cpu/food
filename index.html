<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriPlan | Smart Meal Planner</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#10b981", // Emerald 500
              secondary: "#3b82f6", // Blue 500
              dark: "#111827",
              graybg: "#F9FAFB",
              teal: {
                600: "#0d9488",
                700: "#0f766e",
              }, // For scanner header
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/bootstrap.min copy.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="icon" href="./src/images/favicon.png" />
  </head>

  <body class="bg-graybg text-gray-800 font-sans h-screen flex overflow-hidden">
    <nav
      id="sidebar"
      class="w-72 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col z-30 transition-all duration-300 hidden lg:flex"
    >
      <div class="p-6 flex items-center gap-3 border-b border-gray-50">
        <div
          class="w-10 h-10 bg-gradient-to-br from-primary to-teal-600 rounded-xl flex items-center justify-center text-white shadow-md shadow-emerald-100"
        >
          <i class="fa-solid fa-leaf text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-dark tracking-tight">NutriPlan</h1>
          <p class="text-xs text-gray-400">Eat smart, live better</p>
        </div>
      </div>

      <div class="p-4 flex-1 overflow-y-auto">
        <div class="mb-6">
          <p
            class="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2"
          >
            Menu
          </p>
          <ul class="space-y-1">
            <li>
              <a
                href="#"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-emerald-50 hover:text-primary transition-all group active"
                data-page="home"
              >
                <i
                  class="fa-solid fa-utensils w-5 text-gray-400 group-hover:text-primary transition-colors"
                ></i>
                <span class="font-medium">Meals & Recipes</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-blue-50 hover:text-secondary transition-all group"
                data-page="scanner"
              >
                <i
                  class="fa-solid fa-barcode w-5 text-gray-400 group-hover:text-secondary transition-colors"
                ></i>
                <span class="font-medium">Product Scanner</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav-link flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-orange-50 hover:text-orange-500 transition-all group"
                data-page="foodlog"
              >
                <i
                  class="fa-solid fa-clipboard-list w-5 text-gray-400 group-hover:text-orange-500 transition-colors"
                ></i>
                <span class="font-medium">Food Log</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="p-5 border-t border-gray-100">
        <div class="flex items-center gap-3">
          <div
            class="w-9 h-9 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold border-2 border-white shadow-sm"
          >
            <img src="./src/images/32.jpg" class="rounded-full" alt="" />
          </div>
          <div>
            <div class="text-sm font-bold text-dark">Youssef Amir</div>
            <p class="text-xs text-gray-500" id="sidebar-cal-text">
              Premium Member
            </p>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-white">
      <header
        class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center lg:hidden sticky top-0 z-20"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white"
          >
            <i class="fa-solid fa-leaf"></i>
          </div>
          <span class="font-bold text-lg text-dark">NutriPlan</span>
        </div>
        <button
          id="mobile-menu-btn"
          class="text-gray-600 hover:text-primary p-2"
        >
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
      </header>

      <div
        id="app-container"
        class="flex-1 overflow-y-auto scroll-smooth"
      ></div>
    </main>

    <div
      id="notification-container"
      class="fixed bottom-6 right-6 z-50 flex flex-col gap-3 pointer-events-none"
    ></div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
